  <div class="card-meta">{{card.cdate | date}}</div>
  <div class="card-body" ng-click="edit()" 
    ng-bind-html="card.content | sanitizeTags | paragraphs:{'class':'card-body-text'}
      | newlines | linkUrls | tags | trustAsHtml" ></div>
  <textarea class="card-editor" ng-model="card.content" ng-trim="0"
    textarea-fit></textarea>
