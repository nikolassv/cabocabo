<div class="tagsearch-wrapper" 
     keyselect-container
>
  <div class="tagsearch-container">

    <ul class="tagsearch-selected-tags">
      <li class="tagsearch-selected-tag tag" 
          ng-repeat="tag in selectedTags"
      >
        {{tag}} 
        <svg class="tagsearch-tag-remove"
             ng-click="removeTag($index, $event)"
        >
          <use xlink:href="#icon-circle-with-cross"></use> 
        </svg>
        
      </li>
    </ul>

    <input data-tagsearch-input 
           class="tagsearch-input" 
           type="text" 
           ng-model="searchText" 
           ng-change="checkInput()"
           ng-trim="false"
    >
  </div>

  <div suggestion-list
       ng-show="hasFocus"
       items="allTags"
       blacklist="selectedTags"
  ></div>
</div>
