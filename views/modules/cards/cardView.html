<div class="card" ng-class="{edit: isEditModeActive}"><div class="card-meta">{{card.cdate | date}}</div><svg class="card-delete" ng-click="deleteCard()"><use xlink:href="#icon-trash"></use></svg><div class="card-body" ng-bind-html="card.content | sanitizeTags | paragraphs:{'class':'card-body-text'} | newlines | linkUrls:{'target' : '_blank'} | trustAsHtml" ng-click="activateEditor()" contains-tags ng-if="!isEditModeActive"></div><textarea class="card-editor" ng-model="card.content" ng-trim="0" textarea-fit ng-show="isEditModeActive"></textarea></div>
